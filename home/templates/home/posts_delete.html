<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Delete Post</title>
</head>
<body>
    <div class="contenair bg-yellow-50 min-h-screen w-full flex justify-center items-center">
        <div class="w-full max-w-screen-lg p-6">
            <h1 class="text-center text-2xl font-bold mb-4">Delete User Post</h1>
                
            <div class="flex bg-white bg-opacity-60 backdrop-filter backdrop-blur-lg shadow-lg rounded-lg mx-4 md:mx-auto  max-w-md md:max-w-2xl ">
                <ul class="w-full">
                    <div class="header-card py-2 px-4 flex justify-between font-semibold">
                        <div class="text-lg">Manage user posts</div>
                        <div class="ml-auto">
                            <a href="{% url 'manage_posts' %}" class="text-sm text-black-400">
                                Back to manage post
                            </a>
                        </div>
                    </div>
                    <li class="w-full">
                        <div class="flex items-start px-4 py-6 divide-y">
                            <img class="w-12 h-12 rounded-full object-cover mr-4 shadow" src="{{ post.user.profile.profileimg.url }}" alt="{{ post.user.username }}">
                            <div class="w-full">
                                <div class="flex items-center justify-between">
                                    <h2 class="text-lg font-semibold text-gray-900 -mt-1">{{ post.user.username }}</h2>
                                    <p class="text-xs text-gray-700 pl-3">{{ post.created_at }}</p>
                                </div>
                                <p class="text-gray-600 text-sm">{{ post.place.name }}</p>
                                <p class="mt-3 text-gray-700 text-sm">
                                    {{ post.title }}
                                </p>
                                <div class="mt-4 flex items-center justify-between">
                                    <div class="flex items-center">
                                        <div class="flex mr-2 text-gray-700 text-sm mr-3">
                                            <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                            </svg>
                                            <span>{{ post.likes.count }}</span>
                                        </div>
                                        <div class="flex mr-2 text-gray-700 text-sm mr-8">
                                            <svg fill="none" viewBox="0 0 24 24" class="w-4 h-4 mr-1" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z"/>
                                            </svg>
                                            <span>{{ post.comments.count }}</span>
                                        </div>
                                    </div>
                                    <div class="flex mr-2 text-gray-700 text-sm">
                                        <a href="#">
                                            <button class="flex items-center rounded px-2 py-1 text-xs text-white bg-red-500 hover:bg-red-600">
                                                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a2 2 0 012 2v1H8V5a2 2 0 012-2z"></path>
                                                </svg>
                                                <span>Remove</span>
                                            </button>
                                        </a>
                                    </div>
                                </div>  
                            </div>
                            
                        </div>
                    </li>
                </ul>
                
             </div>
    
                <p class="my-3 text-center">คุณต้องการลบบัญชีผู้ใช้นี้หรือไม่?</p>
                <form action="" method="POST" class="flex justify-center">
                  {% csrf_token %}
                  <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mr-2">ยืนยัน</button>
                  <a href="{{ referer_url }}" class="text-gray-600 px-4 py-2 hover:text-gray-900">ย้อนกลับ</a>
                </form> 
        </div>
        
    </div>
</body>
</html>
