<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyUni | Add New Place</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #FFEC9E;
    }
  </style>
</head>

<body>
  <div class="min-h-screen bg-[#FFEC9E] p-2 flex items-center justify-center">
    <div class="bg-white border border-[#594100] text-[#594100] max-w-lg p-4 rounded shadow-xl w-full">
      <h1 class="text-3xl text-center font-bold mb-4">เพิ่มสถานที่ไปยังแผนที่</h1>
      <div class="p-2">
        <form method="post" enctype="multipart/form-data" class="space-y-4">
          {% csrf_token %}
          <div class="">
            <label for="name" class="block text-sm font-medium">ชื่อ:</label>
            <input type="text" id="name" name="name" required
              class="mt-1 bg-[#F6F0F0] p-2 px-4 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border border-[#594100] rounded">
          </div>
          <div class="">
            <label for="detail" class="block text-sm font-medium">รายละเอียด:</label>
            <textarea id="detail" name="detail" required
              class="mt-1 bg-[#F6F0F0] p-2 px-4 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border border-[#594100] rounded"></textarea>
          </div>
          <div class="">
            <label for="latitude" class="block text-sm font-medium">พิกัด (latitude):</label>
            <input type="text" id="latitude" name="latitude" value="{{ form.latitude.value }}" readonly
              class="mt-1 bg-[#F6F0F0] p-2 px-4 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border border-[#594100] rounded">
          </div>
          <div class="">
            <label for="longitude" class="block text-sm font-medium">พิกัด (longitude):</label>
            <input type="text" id="longitude" name="longitude" value="{{ form.longitude.value }}" readonly
              class="mt-1 bg-[#F6F0F0] p-2 px-4 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border border-[#594100] rounded">
          </div>

          <!-- <div class="">
          <label for="image" class="block text-sm font-medium">เพิ่มรูปภาพ:</label>
          <input type="file" id="image" name="image" class="mt-1 bg-[#F6F0F0] p-2 px-4 focus:ring-gray-300 focus:border-gray-300 block w-full shadow-sm sm:text-sm border border-[#594100] rounded">
        </div> -->
          <div class="flex justify-between">
            <button type="submit"
              class="p-2 px-4 rounded text-sm font-medium text-white bg-[#594100] focus:outline-none focus:ring-2 focus:ring-offset-2">เพิ่มสถานที่</button>
            <a href="{% url 'home' %}" class="p-2 hover:underline">ย้อนกลับ</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</body>


</html>
