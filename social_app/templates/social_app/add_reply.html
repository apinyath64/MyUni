<div class="flex flex-col w-full gap-2">
    <fade-in class="opacity-0 w-full ease-in-out"
        _="on load transition my margin-top to 0 over 0.2 seconds then transition my opacity to 1 over 0.4 seconds">
        {% include 'social_app/reply.html' %}
    </fade-in>

    <form class="replyform flex" autocomplete="off" enctype="multipart/form-data"
        hx-post="{% url 'reply-sent' comment.id %}" hx-target="this" hx-swap="outerHTML">
        {% csrf_token %}
        <div class="pr-4">
            {{ replyform.content }}
        </div>
        <button class="p-2 px-6 rounded text-xs bg-[#594100] text-white" type="submit">ส่ง</button>
    </form>
</div>

<span hx-swap-oob="true" id="repliescount-{{ comment.id }}" class="pl-2">{{ comment.replies.count }}</span>
