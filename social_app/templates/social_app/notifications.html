<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#FFEC9E] min-h-screen flex items-center justify-center">
    <div class="bg-white border border-[#594100] text-[#594100] w-[500px] p-8 rounded shadow-xl">
        <h1 class="text-2xl font-bold mb-4">การแจ้งเตือน</h1>
        <ul>
            {% for notification in notifications %}
            <li class="mb-2 p-2 px-4 bg-[#F6F0F0] text-gray-700 rounded">
                {{ notification.message }}
                <small class="block">{{ notification.created_at }}</small>
            </li>
            {% endfor %}
        </ul>
        <div class="mt-6 flex justify-between">
            <a href="{% url 'mark_notifications_as_read' %}" class="p-2 px-2 bg-[#594100] rounded text-white">ทำเครื่องหมายอ่านแล้ว</a>
            <a href="{{ referer_url }}" class="px-4 py-2 hover:underline">ย้อนกลับ</a>
        </div>
    </div>
</body>
</html>
