<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Post</title>
    <style>
      #user-dropdown {
          position: absolute;
          top: 3rem; 
          right: 2rem;
      }
    </style>

    
</head>
<body class="bg-gray-200">

  <nav class="bg-yellow-400 p-4 dark:bg-gray-900 h-24">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

    <button class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"><a class="flex items-center space-x-3 rtl:space-x-reverse">MyUni</a></button>
    
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-1 focus:ring-gray-200 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="{{ profile.profileimg.url }}" alt="{{ profile.user.username }}">
        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-yellow-100 divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">{{ profile.user.username }}</span>
            <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{ profile.user.email }}m</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-yellow-400 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Profile</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-yellow-400 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Feed</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-yellow-400 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Notification</a>
            </li>
            <li>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:text-white hover:bg-yellow-400 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign out</a>
            </li>
          </ul>
        </div>
        <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-600 rounded-lg md:hidden hover:bg-yellow-100 focus:outline-none focus:ring-1 focus:ring-gray-50 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false" id="menu-icon">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
    </div>
    
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
      <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <a href="#" class="block py-2 px-3 text-white bg-yellow-400 rounded md:bg-transparent md:text-white md:p-1 dark:text-white md:dark:text-gray-200 md:bg-black" aria-current="page">Home</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-black rounded hover:bg-yellow-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-600 md:p-1 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Feed</a>
        </li>
        <li>
          <a href="#" class="block py-2 px-3 text-black rounded hover:bg-yellow-100 md:hover:bg-transparent md:border-0 md:hover:text-gray-600 md:p-1 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Event</a>
        </li>
      </ul>
    </div>

    </div>
  </nav>


  <div class="max-w-screen-md mx-auto mt-8 px-4">
    <h1 class="text-center text-2xl font-bold mb-4">Delete Reply</h1>
    <div class=" card px-6 pt-3 text-md mb-6 [&>*>*>a]:text-sm">
        {% include 'social_app/reply.html' %}
    </div>

    <p class="my-6 text-center">คุณต้องการลบการตอบกลับนี้?</p>

    <form method='POST' class="flex justify-center">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 mr-2">ยืนยัน</button>
        <a class="text-gray-600 px-4 py-2 hover:text-gray-900" href="{{ referer_url }}">ย้อนกลับ</a>
    </form>
  </div>

    
  
<script>
  // Get the menu icon and the user menu
  const menuIcon = document.getElementById('menu-icon');
  const userMenu = document.getElementById('navbar-user');

  const profileImageButton = document.getElementById('user-menu-button');
  const userDropdownMenu = document.getElementById('user-dropdown');


  
  menuIcon.addEventListener('click', function() {
    userMenu.classList.toggle('hidden');
  });

  profileImageButton.addEventListener('click', function() {
    userDropdownMenu.classList.toggle('hidden');
  });

  


</script>

</body>


</html>
